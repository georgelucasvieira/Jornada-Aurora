<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Aurora - Uma Aventura M√°gica</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/phases.css">
    <link rel="stylesheet" href="/styles/animations.css">
</head>
<body>
    <!-- Canvas principal para Three.js -->
    <canvas id="three-canvas"></canvas>

    <!-- Overlay para UI 2D -->
    <div id="ui-overlay">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Carregando a magia...</p>
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
            </div>
        </div>

        <!-- Main Game Container -->
        <div id="game-container" class="screen">
            <!-- Text Box para narrativas e di√°logos -->
            <div id="text-box" class="hidden">
                <div class="text-box-content">
                    <p id="text-content"></p>
                    <cite id="text-verse" class="hidden"></cite>
                </div>
            </div>

            <!-- Input para c√≥digos de cartas -->
            <div id="card-input-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Insira o c√≥digo da carta de Edwiges</h2>
                    <input
                        type="text"
                        id="card-code-input"
                        placeholder="Digite o c√≥digo..."
                        maxlength="10"
                    >
                    <button id="card-submit-btn">Confirmar</button>
                    <p id="card-error" class="error-message hidden"></p>
                </div>
            </div>

            <!-- Progress UI -->
            <div id="progress-ui">
                <div class="phase-info">
                    <span id="phase-name">Fase 0</span>
                    <div class="phase-stars" id="phase-stars"></div>
                </div>
            </div>

            <!-- Interactive Elements Container -->
            <div id="interactive-container"></div>

            <!-- Debug Controls (remover em produ√ß√£o) -->
            <div id="debug-controls" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; display: flex; gap: 10px;">
                <button id="debug-prev-phase" style="padding: 10px 20px; background: #333; color: #fff; border: 2px solid #666; border-radius: 5px; cursor: pointer; font-family: 'Cinzel', serif; transition: all 0.3s;">
                    ‚Üê Fase Anterior
                </button>
                <button id="debug-next-phase" style="padding: 10px 20px; background: #333; color: #fff; border: 2px solid #666; border-radius: 5px; cursor: pointer; font-family: 'Cinzel', serif; transition: all 0.3s;">
                    Pr√≥xima Fase ‚Üí
                </button>
                <span id="debug-phase-info" style="padding: 10px; background: rgba(0,0,0,0.7); color: #ffd700; border-radius: 5px; font-family: 'Cinzel', serif; display: flex; align-items: center;">
                    Fase: 0
                </span>
                <span id="debug-mode-indicator" style="padding: 10px; background: rgba(255,0,0,0.3); color: #ff4444; border: 2px solid #ff0000; border-radius: 5px; font-family: 'Cinzel', serif; display: none; align-items: center; font-weight: bold;">
                    üîß DEBUG MODE
                </span>
            </div>
        </div>

        <!-- Fade Transition Overlay -->
        <div id="transition-overlay"></div>
    </div>

    <!-- Main Script (ES Module) -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
